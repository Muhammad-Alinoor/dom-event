<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Event handling</title>
    <style>
        p{
            color: rgb(42, 42, 42);
        }
    </style>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="update-txt">Update</button>
    <button onclick="directMethod()">button-1: direct Method=> Just function</button>
    <button id="direct-event-click">button-2:directly use addEventListener</button>

    <!-- js  -->
    <script>
        function directMethod(){
            document.getElementById("clicking-method").innerText = 'This is directly clicked by a function';
        }
        document.getElementById('direct-event-click').addEventListener('click',function(){
            const p =document.getElementById('clicking-method')
            p.innerText = 'This is directly used add event listener';
            document.body.style.backgroundColor = 'lightBlue';
        });
        document.getElementById('update-txt').addEventListener('click',function(){
            const nameField = document.getElementById('name-field');
            const p =document.getElementById('clicking-method')
            p.innerText = nameField.value;
            nameField.value = '';
        })
    </script>
</body>
</html>
