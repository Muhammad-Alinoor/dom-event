<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Event niye click baji</h1>
    <!-- onclick = '' can hold JS function or js -->
    <!-- first way -->
    <button onclick="document.body.style.backgroundColor = 'cadetBlue'">Click Me</button>
    <!-- second way -->
    <button onclick="redMe()">Red Me</button>
    <!-- third way -->
    <button id="blue-me">Blue Me</button>
    <!-- fourth way -->
    <button id="green-me">Green Me</button>
    <!-- fifth way ::: addEventListener() -->
    <button id="pink-me">Pink Me</button>


    <!-- script files are here -->
    <script src="js/event.js"></script>
</body>
</html>
